<!doctype html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
      layout:decorate="~{layout/base.html}">

<div layout:fragment="content" class="col-9 mx-auto" style="margin-top: 60px; margin-bottom: 100px;">

    <div class="container">
        <div class="row mt-3">
            <div class="col-md-8 mx-auto">
                <div style="font-size: 1.5rem; text-align: center;">
                    아이디/비밀번호 찾기
                </div>
                <hr class="mb-4">

                <div class="col-md-5 mx-auto" th:if="${session.toggle == 'id'}">
                    <!-- 아이디 메시지 -->
                    <p style="font-size: 1.2rem; text-align: center;">
                        회원님의 아이디는 <strong th:text="${userId}"></strong> 입니다.
                    </p>
                    <!-- 홈으로 버튼 -->
                    <div class="text-center mt-4">
                        <a href="/" class="btn btn-dark" style="color: white; text-decoration: none;">
                            <i class="fa fa-home"></i> 홈으로
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script layout:fragment="script" th:inline="javascript">
</script>

</html>
