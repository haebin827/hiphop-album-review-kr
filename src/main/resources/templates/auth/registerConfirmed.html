<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts: Noto Sans KR -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #ede9de, #f4c921); /* 배경색 그라데이션 */
            color: #000000;
            text-align: center;
            font-family: 'Noto Sans KR', sans-serif; /* 폰트 변경 */
        }

        .success-container {
            margin-top: 150px;
            padding: 40px;
            background: #fff; /* 네모 상자 배경 흰색 */
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            font-family: 'Noto Sans KR', sans-serif; /* 폰트 변경 */
        }

        .success-icon {
            font-size: 50px; /* 체크박스 아이콘 크기 줄임 */
            color: #28a745; /* 녹색 성공 아이콘 */
        }

        .success-message {
            font-size: 1.2rem; /* 회원가입 완료 메시지 글씨 크기 줄임 */
            margin-top: 10px;
            font-family: 'Noto Sans KR', sans-serif; /* 폰트 변경 */
        }

        .btn-home {
            background: #000; /* 기본 검정 배경 */
            color: #ffffff; /* 기본 흰 글씨 */
            font-weight: bold;
            border: none;
            padding: 10px 20px; /* 크기를 줄이기 위한 패딩 */
            font-size: 0.9rem; /* 글자 크기 조정 */
            border-radius: 5px; /* 버튼 테두리 둥글게 */
            font-family: 'Noto Sans KR', sans-serif; /* 폰트 변경 */
        }

        .btn-home:hover {
            background: rgb(92, 91, 91); /* hover 시 흰 배경 */
            color: #ffffff; /* hover 시 검정 글씨 */
        }
    </style>
</head>

<body>
<div class="container">
    <div class="success-container">
        <!-- 성공 아이콘 -->
        <i class="fas fa-check-circle success-icon"></i>
        <!-- 회원가입 완료 메시지 -->
        <h1 class="success-message">
            <span th:text="${nickname}"></span> 님의 회원가입이 완료되었습니다!
        </h1>
        <p class="mt-3">
            앞으로 <strong>앨범톡</strong>에서 즐거운 시간 보내시길 바라요!
        </p>
        <!-- 홈으로 이동 버튼 -->
        <a th:href="@{/}" class="btn btn-home mt-4">
            <i class="fas fa-home"></i> 홈으로
        </a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
