<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base.html}">

<div layout:fragment="content" class="col-8 mx-auto" style="margin-top: 100px; margin-bottom: 80px;">

    <!-- 공지사항 제목 -->
    <h2 class="mb-4" th:text="${announcement.title}" style="text-align: left;"></h2>
    <!-- 조회수 -->
    <p class="text-muted">조회수: <span th:text="${announcement.views}"></span></p>

    <hr>

    <!-- 공지사항 내용 -->
    <div class="mb-4" th:text="${announcement.content}" style="white-space: pre-wrap;"></div>

    <!-- 버튼들 -->
    <div class="d-flex justify-content-end mt-5">
        <div th:if="${isAdmin}">
            <!-- 삭제 버튼 -->
            <form th:action="@{/announce/delete(id=${announcement.id}, page=${page})}" method="post" style="display: inline;">
                <button type="submit" class="btn btn-outline-danger me-2" onclick="return confirm('정말 삭제하시겠습니까? 삭제한 내용은 되돌릴 수 없습니다.')">
                    삭제
                </button>
            </form>
            <!-- 수정 버튼 -->
            <a th:href="@{/announce/edit(id=${announcement.id})}" class="btn btn-outline-primary me-2">
                수정
            </a>
        </div>
        <!-- 목록으로 돌아가기 버튼 -->
        <a th:href="@{/announce/list(page=${page})}" class="btn btn-secondary">
            ← 목록으로 돌아가기
        </a>
    </div>

</div>

</html>
